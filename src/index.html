<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="TypeScript Game">
<meta name=”description” content="A simple TypeScript game.">

<body>
	<H1>gem.</H1>
	<div id="container">
		<div id="main">
			<div class="health">
				<div class="bar" id="p1-health"></div>
			</div>
			<canvas id="canvas" class="sawtooth"></canvas>
			<div class="health">
				<div class="bar" id="p2-health"></div>
			</div>
		</div>
		<div id="score">
			<div id="p1-score"></div>
			<span style="color: gray">vs</span>
			<div id="p2-score"></div>
		</div>
	</div>

	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<button id="hotseat">Play hotseat</button>
			<hr />
			<h3>Create server:</h3>
			<button id="server-start">Create server</button>
			<div id="server-info">
				<p>Send this to friend: <span id="server-peer-id"></span></p>
				<p>Waiting for friend to join...</p>
			</div>
			<hr />
			<h3>Join server:</h3>
			<p>Enter id of friend:</p>
			<textarea id="server-join-id"></textarea><br />
			<button id="server-join">Join game</button>
		</div>

	</div>
</body>

</html>
